<!DOCTYPE html>
<html>
	<head>
		<title>FORMS</title>
	</head>
	<body>
		<!--Text Fields-->
		<h3>Text Field Forms Sample</h3>
		<form>
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname">
			<br><!--line break-->
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname">

		</form>

		<!--Radio Buttons-->
		<h3>Radio Button Sample</h3>
		<form>
			<label>Do you wanna build a snowman?</label>
			<br><!--line break-->
			<label for="YES">YES</label>
			<input type="radio" id="YES" name="like" value="YES">
			<input type="radio" id="YES" name="like" value="YES">
			<label for="YES">YES</label>
			<br>
			<label for="NO">NO</label>
			<input type="radio" id="NO" name="like" value="NO">
			<input type="radio" id="NO" name="like" value="NO">
			<label for="NO">NO</label>

		</form>
		<!--Checkbox-->
		<h3>Checkbox Sample</h3>
		<form>
			<label>Meal Taken for the Day</label>
			<br>
			<input type="checkbox" id="meal1" name="meal1" value="Breakfast">
			<label for="meal1">Breakfast</label>
			<br>
			<input type="checkbox" id="meal2" name="meal2" value="Lunch">
			<label for="meal2">Lunch</label>
			<br>
			<input type="checkbox" id="meal3" name="meal3" value="Snack">
			<label for="meal3">Snack</label>
			<br>
			<input type="checkbox" id="meal4" name="meal4" value="Dinner">
			<label for="meal4">Dinner</label>

		</form>
		<!--Submit Button-->
		<h3>Submit Button Sample</h3>
		
		<form>
			<input type="submit" id="" value="Submit">	

		</form>


	</body>
</html>
